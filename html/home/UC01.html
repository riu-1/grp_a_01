<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC カーシェア</title>
    <link rel="stylesheet" href="../../CSS/login.css">
</head>
<body>
    <header>
        <img src="../../img/rog .png" alt="TMCロゴ">
        <h1>TMC カーシェア</h1>
    </header>
    <div class="container">
        <h2>ログインページ</h2>
        <div class="input-container">
            <label for="e_mail">メールアドレス</label>
            <input type="text" id="e_mail" placeholder="Placeholder">
        </div>
        <div class="input-container">
            <label for="password">パスワード</label>
            <input type="password" id="password" placeholder="Placeholder">
        </div>
        <div class="btn-container">
            <button class="btn">ログイン</button>
        </div>
        <p class="link"><a href="#">パスワードをお忘れの方</a></p>
        <p class="link"><a href="P4.html">新規会員の方はこちら</a></p>
    </div>
</body>
</html>
